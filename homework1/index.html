<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sign up</h1>
        </div>
        <div class="grid-container">
            <div class="grid-item half first">
                <input type="text" class="textbox" placeholder="First Name">
            </div>
            <div class="grid-item half last">
                <input type="text" class="textbox" id="lastbox" placeholder="Last Name">
            </div>
            <div class="grid-item">
                <input type="text" class="textbox-second" placeholder="Mobile No.">
            </div>
            <div class="grid-item">
                <input type="text" class="textbox-second" placeholder="Email Address">
            </div>
            <div class="grid-item half first">
                <input type="password" class="textbox" placeholder="Password">
            </div>
            <div class="grid-item half last">
                <input type="password" class="textbox" placeholder="Confirm Password">
            </div>

        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">I Agree</label>
            <p class="terms">By clicking <span class="register">Register</span>, you agree to the <a class="condition-text" href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
        </div>
        <div class="buttons">
            <button type="button" class="register-button">Register</button>
            <button type="button" class="signin-button">Sign In</button>
        </div>
        </div>
    </div>
</body>
</html>
